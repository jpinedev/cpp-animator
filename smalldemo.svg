<animate  attributeName="fill"  begin="7000ms"  dur="1000ms"  from="rgb(0, 170, 85)"  to="rgb(0, 255, 0)"  fill="freeze"></animate>
</ellipse>
<rect  x="0"  y="130"  width="50"  height="100"  fill="rgb(255, 0, 0)"  visibility="visible">
