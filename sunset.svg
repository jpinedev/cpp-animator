<svg xmlns="http://www.w3.org/2000/svg" width="480" height="360" version="1.1">
<rect x="0" y="0" width="480" height="360" fill="rgb(100, 200, 255)" visibility="visible">
<set attributeName="visibility" begin="0ms" to="visible"></set>
<animate attributeName="fill" begin="5000ms" dur="2500ms" from="rgb(100, 200, 255)" to="rgb(150, 200, 200)" fill="freeze"></animate>
<animate attributeName="fill" begin="7500ms" dur="1500ms" from="rgb(150, 200, 200)" to="rgb(200, 200, 100)" fill="freeze"></animate>
<animate attributeName="fill" begin="9000ms" dur="2000ms" from="rgb(200, 200, 100)" to="rgb(200, 100, 100)" fill="freeze"></animate>
<animate attributeName="fill" begin="11000ms" dur="4000ms" from="rgb(200, 100, 100)" to="rgb(0, 0, 50)" fill="freeze"></animate>
</rect>
<ellipse cx="240" cy="-50" rx="25" ry="25" fill="rgb(255, 255, 0)" visibility="visible">
<set attributeName="visibility" begin="0ms" to="visible"></set>
<animate attributeName="cy" begin="0ms" dur="3000ms" from="-50" to="150" fill="freeze"></animate>
<animate attributeName="cy" begin="3000ms" dur="3000ms" from="150" to="290" fill="freeze"></animate>
<animate attributeName="cy" begin="6000ms" dur="4000ms" from="290" to="410" fill="freeze"></animate>
</ellipse>
</svg>
