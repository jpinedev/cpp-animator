<animate  attributeName="x"  begin="7000ms"  dur="3000ms"  from="100"  to="0"  fill="freeze"></animate>
<animate  attributeName="y"  begin="7000ms"  dur="3000ms"  from="230"  to="130"  fill="freeze"></animate>
</rect>
</svg>
